     <style>
         /*стиль, відступи, місце для кнопки*/
.cust-btn{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    margin: 10px;
    box-sizing: border-box;
}
/*стилізація кнопки*/
.cust-btn {
    border-width: 3.50px;
    background-color: #F0F8FF;
    border-color: #1EAAA0;
    border-radius:8px;
    height: 35px;
    width: 100px;
    /*переходи анімації для кнопки*/
    transition-duration: 5s;
    transition-delay: 1.75s;
    transition-timing-function: ease;
}

/*стилізація тексту для кнопки*/
.cust-btn-text {
    font-weight: bold;
    color: #6B99FF;
}
/*верхній шар обложка*/
div {
    width: auto;
    height: 75px;
    background-color: #0F4C81;
}
