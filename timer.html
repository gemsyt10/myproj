<!DOCTYPE html>  <html>  
    <head>  
        <meta charset="utf-8"/>  
        <meta name="description" content=""/>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
        <title> </title>  
        <link rel="stylesheet" href="styles/style.css" type="text/css"/>  
        <style>  
        </style>  
    </head>  
    <body>  
        <div  class="cont">  
            <h1 class="timer"></h1>  
        </div>  
        <div class="btns"></div> 
        
<script>  
//Створення констант та погук елементів  
let isRuning = false;
let clearintervalId;
let timing = Number(localStorage.getItem('timing')) || 0;  
const texth1 = document.querySelector('.timer');  
const cont = document.querySelector('.btns');  //Таймер

//-------------Функції таймера-------------
const updateTimermessage = ()=>{texth1.textContent=`Пройшло часу ${timing} с.`};
updateTimermessage()

function startTimer() {
  if(isRuning==false){
    clearintervalId = setInterval(function (){
  timing++
  localStorage.setItem('timing', timing)
  updateTimermessage()
     }, 1000)
  }
isRuning=true
};
function resetTimer() {
  if(isRuning==true){
  clearInterval(clearintervalId)
  isRuning= false
}
  timing = 0;
  localStorage.setItem('timing', timing)
  updateTimermessage()
};

function pauseTimer(){
  if(isRuning==true){
  clearInterval(clearintervalId)
  isRuning=false;
  }
};

//---створення елементів (кнопки)----
let btnres='<button id="butn-reset">Reset</button>';
let btnon= '<button id="btn-include">Start</button>';
let btnpause='<button id="btn-pause">Pause</button>';

//добавлення кнопок на сторінку

cont.insertAdjacentHTML('beforeend', btnon);
cont.insertAdjacentHTML('beforeend', btnres);
cont.insertAdjacentHTML('beforeend', btnpause);
//додаємо функції за прослушкою собития
document.querySelector('#butn-reset').addEventListener('click', resetTimer);
document.querySelector('#btn-include').addEventListener('click', startTimer);
document.querySelector('#btn-pause').addEventListener('click', pauseTimer)
</script>

<style>  
       * {color:white;}
       html {background: #0F172A;}
       
       h1 {  
           display: flex;
           justify-content: center;  
           border: 3px solid #7B74FD;  
           margin: 20px;  
           height: 55px;
           width: auto;
           box-sizing: border-box;  
           border-radius:10px;  
}  
        button {  
            background-color:#8B85FF;  
            border-color: #6F68FF;  
            width: 85px;  
            height: 35px;  
            border-width: 3px;  
            font-weight: bold;  
            font-size: 15px;  
            border-radius:20px;
            margin: 5px;
            transition: 0.5s;
        }  
        button:hover { opacity: 0.85; }
button:active { transform: scale(0.95); }
        .btns {  
            padding:15px;  
        }  
</style>
